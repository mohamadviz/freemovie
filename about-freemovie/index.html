    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            background-color: #1f2937;

        }
        .bg-about {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(31, 41, 55, 0.9)), url('https://via.placeholder.com/1920x1080?text=FreeMovie+Background');
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 4rem 2rem;

        .about-card {
            background: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            transition: transform 0.3s ease;
        }
        .about-card:hover {
            transform: translateY(-5px);
        }
        .btn-modern {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            color: #ffffff;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-modern:hover {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #dbeafe;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #93c5fd;
        }
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .skeleton {
            background: #333;
            animation: pulse 1.5s infinite;
            height: 4rem;
            border-radius: 0.5rem;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
