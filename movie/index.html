<head>

    <!-- لینک‌های CSS و فونت -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/freemovie/fav/favicon.ico" type="favicon/ico">
    <link rel="icon" href="/freemovie/fav/favicon.ico" type="image/x-icon">
    <script src="/freemovie/analytics.js"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="7978c39a-bec9-49d3-976a-8362dc9dfea2"></script>
    <!-- داده‌های ساختاریافته (Structured Data) برای فیلم -->
    <script type="application/ld+json" id="movie-schema">
    {
        "@context": "https://schema.org",
        "@type": "Movie",
        "name": "",
        "description": "",
        "genre": "",
        "datePublished": "",
        "image": "",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "",
            "bestRating": "10",
            "ratingCount": "1"
        },
        "trailer": {
            "@type": "VideoObject",
            "embedUrl": ""
        }
    }
    </script>

    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        .bg-poster { background-size: cover; background-position: center; }
        /* انیمیشن کلی جعبه */
        .popcorn {
            animation: bounce 1s infinite ease-in-out;
        }
        /* انیمیشن پاپ‌کورن‌های بیرون‌زده */
        .popcorn-piece {
            transform-origin: center;
        }
        /* انیمیشن پرش جعبه */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        /* انیمیشن پاپ شدن دونه‌های پاپ‌کورن */
        @keyframes pop {
            0% { transform: scale(0.8) translateY(0); opacity: 0.8; }
            50% { transform: scale(1.1) translateY(-15px); opacity: 1; }
            100% { transform: scale(0.8) translateY(0); opacity: 0.8; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- هدر -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex flex-row justify-between items-center">
            <!-- Navigation -->
            <nav class="flex items-center space-x-4">
                <a href="/freemovie" class="hover:text-gray-300 p-4"><i class="fas fa-home"></i></a>
                <a href="/freemovie/watchlist/index.html" class="hover:text-gray-300"><i class="fas fa-bookmark"></i></a>
                <a href="/freemovie/search/index.html" class="hover:text-gray-300"><i class="fas fa-search"></i></a>
                <button id="theme-toggle" class="hover:text-gray-300"><i class="fas fa-sun"></i></button>
            </nav>
            <!-- Logo -->
            <div>
                <a href="https://m4tinbeigi-official.github.io/freemovie/">
                    <img src="https://m4tinbeigi-official.github.io/freemovie/logo.png" alt="لوگو" class="h-10">
                </a>
            </div>
        </div>
    </header>

    <!-- محتوای اصلی -->
    <main class="container mx-auto flex-1 py-8 bg-poster" id="movie-bg">
        <article class="bg-gray-900 bg-opacity-75 p-8 rounded-lg">
            <div class="flex flex-col md:flex-row">
                <img id="poster" src="https://via.placeholder.com/500" alt="پوستر فیلم" class="w-full md:w-1/3 rounded-lg shadow-lg" loading="lazy">
                <div class="md:mr-8 mt-4 md:mt-0">
                    <h1 id="title" class="text-3xl font-bold text-center">عنوان فیلم</h1>
                    <br>
                    <p id="director" class="mt-2">کارگردان :</p>
                    <p id="genre" class="mt-2"><strong>ژانر:</strong> اکشن، درام</p>
                    <p id="year" class="mt-2"><strong>سال تولید:</strong> ۲۰۲۳</p>
                    <p id="budget" class="mt-2"><strong>بودجه :</strong></p>
                    <p id="rating" class="mt-2"><strong>امتیاز:</strong> ۸.۵/۱۰</p>
                    <p id="runTime" class="mt-2"><strong>مدت زمان فیلم :</strong></p>
                    <p id="spokenLanguages" class="mt-2"><strong>زبان فیلم :</strong></p>
                    <p id="productionCountries" class="mt-2"><strong>محصول کشور :</strong></p>
                    <br>
                    <p id="overview" class="mt-2">خلاصه داستان فیلم اینجا قرار می‌گیرد.</p>
                    <div id="download-links" class="mt-4 flex flex-col md:flex-row gap-2">
                        <!-- لینک‌های دانلود -->
                    </div>
                    <div class="mt-4">
                        <iframe id="trailer" width="100%" height="315" src="" frameborder="0" allowfullscreen loading="lazy" title="تریلر فیلم"></iframe>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- فوتر -->
    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>فیری مووی - دانلود رایگان فیلم و سریال</p>
        </div>
    </footer>

    <script src="../apiKeySwitcher.js"></script>
    <script>
                // تابع نمایش لودینگ
                function showLoading() {
            document.body.insertAdjacentHTML('beforeend', `
                <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
                    <div class="flex flex-col items-center">
                        <div class="popcorn mb-6">
                            <svg width="80" height="80" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                <!-- جعبه پاپ‌کورن -->
                                <rect x="16" y="32" width="32" height="24" rx="4" fill="#ffaa07" stroke="#1f2937" stroke-width="2"/>
                                <rect x="12" y="28" width="40" height="8" rx="2" fill="#ffaa07"/>
                                <!-- خطوط کلاسیک روی جعبه -->
                                <path d="M16 32 L48 32" stroke="#1f2937" stroke-width="2"/>
                                <path d="M16 36 L48 36" stroke="#1f2937" stroke-width="1"/>
                                <!-- پاپ‌کورن‌های بیرون‌زده -->
                                <circle cx="24" cy="24" r="6" fill="#ffaa07" class="popcorn-piece" style="animation: pop 1.5s infinite ease-in-out;"/>
                                <circle cx="32" cy="20" r="5" fill="#ffaa07" class="popcorn-piece" style="animation: pop 1.5s infinite ease-in-out 0.2s;"/>
                                <circle cx="40" cy="24" r="6" fill="#ffaa07" class="popcorn-piece" style="animation: pop 1.5s infinite ease-in-out 0.4s;"/>
                            </svg>
                        </div>
                        <p class="text-white text-lg font-semibold">در حال دریافت اطلاعات فیلم ...</p>
                    </div>
                </div>
            `);
        }

        // تابع حذف لودینگ
        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) loadingOverlay.remove();
        }


    </script>
    <script src="movie.js"></script>
</body>
</html>
